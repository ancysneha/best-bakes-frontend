<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .cart-container {
      width: 90%;
      margin: 30px auto;
    }

    .cart-card {
      display: flex;
      gap: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
      background: white;
    }

    .cart-card img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
    }

    .cart-info {
      flex: 1;
    }

    .qty-btn {
      padding: 5px 10px;
      margin: 0 5px;
    }

    #totalAmount {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
    }

    #checkoutBtn {
      padding: 12px 20px;
      background: #ff3e6c;
      color: white;
      border: none;
      border-radius: 8px;
      float: right;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2 style="text-align:center;">ðŸ›’ Your Cart</h2>

  <div class="cart-container" id="cartContainer"></div>

  <p id="totalAmount"></p>
  <button id="checkoutBtn">Proceed to Checkout</button>



  <script src="js/cart.js"></script>

</body>
</html>
