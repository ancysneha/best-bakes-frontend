<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Bakes</title>

    <link rel="shortcut icon" type="image" href="./assets/image/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="all-content">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-md" id="navbar">
            <a class="navbar-brand" href="#" id="logo"><img src="./assets/image/logo.png" alt="logo" width="50px"> Best Bakes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span><img src="./assets/image/menu.png" alt="" width="30px"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- CONTACT SECTION -->
        <section class="contact-form-section">
            <div class="container">
                <div class="row">

                    <div class="col-md-6 mb-4">
                        <img src="./assets/image/contact.jpg" alt="Contact Image" width="360">
                    </div>

                    <div class="col-md-6">
                        <form class="contact-form" id="contactForm">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your name" required>
                            </div>

                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                            </div>

                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Your phone number">
                            </div>

                            <div class="form-group">
                                <label>Your Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Write your message..." required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Send Message</button>
                            <div id="formStatus" style="margin-top:10px;font-weight:bold;"></div>
                        </form>
                    </div>

                </div>
            </div>
        </section>

        <!-- FOOTER -->
        <footer id="footer">
            <h1 class="text-center">Best Bakes</h1>
            <div class="icons text-center">
                <i class="bx bxl-twitter"></i>
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-google"></i>
                <i class="bx bxl-instagram"></i>
            </div>
            <div class="copyright text-center">
                &copy;Copyright <strong>Best Bakes</strong> .All Rights Reserved
            </div>
            <div class="credite text-center">
                Designed By <span style="color: rgb(240, 6, 169);">ANCY SNEHA</span>
            </div>
        </footer>
    </div>

    <!-- JS FORM HANDLER -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const message = document.getElementById("message").value.trim();
            const statusDiv = document.getElementById("formStatus");

            try {
                const res = await fetch("https://best-bakes-backend.onrender.com/api/contact", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, phone, message })
                });

                const data = await res.json();
                if (data.success) {
                    statusDiv.textContent = "Message sent successfully!";
                    statusDiv.style.color = "green";
                    document.getElementById("contactForm").reset();
                } else {
                    statusDiv.textContent = "Error: " + data.error;
                    statusDiv.style.color = "red";
                }
            } catch (err) {
                statusDiv.textContent = "Cannot reach server";
                statusDiv.style.color = "red";
            }
        });
    </script>
</body>
</html>
